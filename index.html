<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Raleway:wght@100;400&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>
      <select name="city" id="cities">
        <option value="">Choose a city</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="New York">New York</option>
        <option value="Paris">Paris</option>
        <option value="London">London</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">January 26th 2024</div>
        </div>
        <div class="time">9:00:15 <span class="am">AM</span></div>
      </div>
      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">January 26th 2024</div>
        </div>
        <div class="time">9:00:15 AM</div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/luciebarbierdearnley"
        >Lucie Barbier-Dearnley</a
      >, on
      <a href="https://github.com/luciebarbierdearnley/world-clock">GitHub</a>,
      hosted on <a href="https://world-clock-lbd.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
